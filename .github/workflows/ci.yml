name: CI

on:
  push:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile*'
      - 'api/**'
      - 'cmd/**'
      - 'config/**'
      - 'internal/**'
      - 'pkg/**'
      - 'test/**'
      - 'hack/**'
      - 'dashboard/**'
      - 'sonar-project.properties'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile*'
      - 'api/**'
      - 'cmd/**'
      - 'config/**'
      - 'internal/**'
      - 'pkg/**'
      - 'test/**'
      - 'hack/**'
      - 'dashboard/**'
      - 'sonar-project.properties'
      - '.github/workflows/ci.yml'

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

# Cancel in-progress runs when a new commit is pushed to the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Install gotestsum
      run: go install gotest.tools/gotestsum@latest

    - name: Run tests with coverage and race detector
      run: |
        echo "Running tests with coverage and race detection..."
        mkdir -p test-results
        # Exclude:
        # - internal/controller: requires envtest (runs in separate job)
        # - internal/runtime: requires local PromptKit dependency (not published yet)
        # - cmd/runtime: requires local PromptKit dependency (not published yet)
        gotestsum --junitfile test-results/unit-tests.xml --format testname -- -race -coverprofile=coverage.out $(go list ./... | grep -v /internal/controller | grep -v /internal/runtime | grep -v /cmd/runtime)
        echo "Coverage report generated: coverage.out"

    - name: Publish Test Results
      uses: dorny/test-reporter@v2
      if: always()
      with:
        name: Test Results
        path: 'test-results/*.xml'
        reporter: java-junit
        fail-on-error: false

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v6
      with:
        name: coverage-report
        path: coverage.out
        retention-days: 5

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [test, lint, envtest, dashboard]
    if: github.actor != 'dependabot[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Download unit test coverage
      uses: actions/download-artifact@v7
      with:
        name: coverage-report
        path: coverage-unit

    - name: Download internal/controller coverage
      uses: actions/download-artifact@v7
      with:
        name: internal-coverage
        path: coverage-internal

    - name: Download dashboard coverage
      uses: actions/download-artifact@v7
      with:
        name: dashboard-coverage
        path: dashboard/coverage

    - name: Merge Go coverage files
      run: |
        echo "Merging Go coverage files..."
        # Start with the header from unit coverage
        head -1 coverage-unit/coverage.out > coverage.out
        # Append all coverage lines (skip headers)
        tail -n +2 coverage-unit/coverage.out >> coverage.out
        tail -n +2 coverage-internal/internal-coverage.out >> coverage.out
        echo "Merged Go coverage file:"
        wc -l coverage.out
        echo "Go coverage summary:"
        go tool cover -func=coverage.out | tail -5

    - name: Verify dashboard coverage
      run: |
        echo "Dashboard coverage file:"
        ls -la dashboard/coverage/
        echo "Dashboard coverage lines:"
        wc -l dashboard/coverage/lcov.info

    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v7
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.7.2
        args: --issues-exit-code=0
        only-new-issues: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  proto:
    name: Proto Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Install protoc
      uses: arduino/setup-protoc@v3
      with:
        version: "29.x"
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate proto
      run: make generate-proto

    - name: Check for uncommitted changes
      run: |
        # Filter out protoc version comments from diff (they vary by protoc version but don't affect code)
        DIFF=$(git diff pkg/runtime/ | grep "^[-+]" | grep -v "^[-+][-+][-+]" | grep -v "protoc.*v[0-9]" || true)
        if [ -n "$DIFF" ]; then
          echo "::error::Generated proto files are out of date. Run 'make generate-proto' and commit the changes."
          git diff pkg/runtime/
          exit 1
        fi

  codegen:
    name: Verify Codegen
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json

    - name: Install dashboard dependencies
      run: npm ci
      working-directory: dashboard

    - name: Generate all code
      run: |
        # Go: CRD manifests and DeepCopy methods
        make manifests generate

        # Sync CRDs to Helm chart
        make sync-chart-crds

        # Generate TypeScript types from CRDs
        make generate-dashboard-types

        # Generate TypeScript API client from OpenAPI
        cd dashboard && npm run generate:api

    - name: Check for uncommitted changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "::error::Generated files are out of date. Run the following and commit the changes:"
          echo "  make manifests generate sync-chart-crds generate-dashboard-types"
          echo "  cd dashboard && npm run generate:api"
          echo ""
          echo "Changed files:"
          git status --porcelain
          echo ""
          echo "Diff:"
          git diff
          exit 1
        fi
        echo "All generated files are up to date."

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Build binaries
      run: |
        go build -o bin/manager ./cmd/
        go build -o bin/agent ./cmd/agent/

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [test, lint, build]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build manager image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: omnia-manager:latest

  envtest:
    name: Controller Tests (envtest)
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Install envtest
      run: |
        go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
        setup-envtest use --bin-dir ${{ github.workspace }}/bin/k8s

    - name: Run internal package tests
      run: |
        export KUBEBUILDER_ASSETS=$(setup-envtest use -p path --bin-dir ${{ github.workspace }}/bin/k8s)
        # Exclude internal/runtime - requires local PromptKit dependency (not published yet)
        go test -v $(go list ./internal/... | grep -v /internal/runtime) -coverprofile=internal-coverage.out

    - name: Upload internal coverage
      uses: actions/upload-artifact@v6
      with:
        name: internal-coverage
        path: internal-coverage.out
        retention-days: 5

  dashboard:
    name: Dashboard
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: dashboard

    - name: Lint
      run: npm run lint
      working-directory: dashboard

    - name: Type check
      run: npm run typecheck
      working-directory: dashboard

    - name: Test with coverage
      run: npm run test:coverage
      working-directory: dashboard

    - name: Fix coverage paths for SonarCloud
      run: |
        # lcov.info has paths like "src/lib/file.ts" but SonarCloud needs "dashboard/src/lib/file.ts"
        sed -i 's|^SF:src/|SF:dashboard/src/|g' dashboard/coverage/lcov.info
        echo "Fixed lcov.info paths:"
        head -5 dashboard/coverage/lcov.info

    - name: Build
      run: npm run build
      working-directory: dashboard

    - name: Upload coverage
      uses: actions/upload-artifact@v6
      with:
        name: dashboard-coverage
        path: dashboard/coverage/lcov.info
        retention-days: 5
