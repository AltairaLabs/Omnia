name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
      - '.github/CODEOWNERS'
      - 'charts/**/*.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
      - '.github/CODEOWNERS'
      - 'charts/**/*.md'

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Install dependencies
      run: go mod download

    - name: Install gotestsum
      run: go install gotest.tools/gotestsum@latest

    - name: Run tests with coverage and race detector
      run: |
        echo "Running tests with coverage and race detection..."
        mkdir -p test-results
        gotestsum --junitfile test-results/unit-tests.xml --format testname -- -race -coverprofile=coverage.out ./...
        echo "Coverage report generated: coverage.out"

    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: 'test-results/*.xml'
        reporter: java-junit
        fail-on-error: false

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v6
      with:
        name: coverage-report
        path: coverage.out
        retention-days: 5

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.actor != 'dependabot[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download coverage artifacts
      uses: actions/download-artifact@v7
      with:
        name: coverage-report

    - name: Verify coverage file
      run: |
        echo "Checking for coverage files..."
        ls -la *.out 2>/dev/null || echo "No .out files in root"
        echo "Coverage file size:"
        wc -l coverage.out 2>/dev/null || echo "Cannot read coverage.out"

    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v7
      continue-on-error: true  # Non-blocking until project is configured in SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.7.2
        args: --issues-exit-code=0
        only-new-issues: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Build manager
      run: go build -o bin/manager ./cmd/...

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [test, lint, build]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build manager image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: omnia-manager:latest

  envtest:
    name: Controller Tests (envtest)
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Install envtest
      run: |
        go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
        setup-envtest use --bin-dir ${{ github.workspace }}/bin/k8s

    - name: Run internal package tests
      run: |
        export KUBEBUILDER_ASSETS=$(setup-envtest use -p path --bin-dir ${{ github.workspace }}/bin/k8s)
        go test -v ./internal/... -coverprofile=internal-coverage.out

    - name: Upload internal coverage
      uses: actions/upload-artifact@v6
      with:
        name: internal-coverage
        path: internal-coverage.out
        retention-days: 5
