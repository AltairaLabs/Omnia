name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

# Cancel in-progress runs when a new commit is pushed to the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  # Detect what files changed to determine which jobs to run
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      go: ${{ steps.filter.outputs.go }}
      dashboard: ${{ steps.filter.outputs.dashboard }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**.go'
              - 'go.mod'
              - 'go.sum'
              - 'Dockerfile*'
              - 'api/**'
              - 'cmd/**'
              - 'config/**'
              - 'internal/**'
              - 'pkg/**'
              - 'test/**'
              - 'hack/**'
              - 'dashboard/**'
              - 'sonar-project.properties'
              - '.github/workflows/ci.yml'
            go:
              - '**.go'
              - 'go.mod'
              - 'go.sum'
              - 'api/**'
              - 'cmd/**'
              - 'config/**'
              - 'internal/**'
              - 'pkg/**'
              - 'test/**'
              - 'hack/**'
            dashboard:
              - 'dashboard/**'

  # ============================================================================
  # Test & Coverage
  # ============================================================================
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.go == 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Install gotestsum
      run: go install gotest.tools/gotestsum@latest

    - name: Run tests with coverage and race detector
      run: |
        echo "Running tests with coverage and race detection..."
        mkdir -p test-results
        # Exclude internal/*: all internal packages run in envtest job with proper K8s environment
        # Exclude test/integration: has dedicated job with Helm setup
        # This job runs: api, cmd (entry points), pkg
        gotestsum --junitfile test-results/unit-tests.xml --format testname -- -race -coverprofile=coverage.out $(go list ./... | grep -v /internal/ | grep -v /test/integration)
        echo "Coverage report generated: coverage.out"

    - name: Publish Test Results
      uses: dorny/test-reporter@v2
      if: always()
      with:
        name: Test Results
        path: 'test-results/*.xml'
        reporter: java-junit
        fail-on-error: false

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.out
        retention-days: 5

  test-skip:
    name: Test & Coverage
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.go != 'true'
    steps:
      - run: echo "Skipped - no Go code changes"

  # ============================================================================
  # Integration Tests
  # ============================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.go == 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Setup Helm
      uses: azure/setup-helm@v4
      with:
        version: v3.14.0

    - name: Add Helm repositories
      run: |
        helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
        helm repo add grafana https://grafana.github.io/helm-charts
        helm repo add kedacore https://kedacore.github.io/charts
        helm repo add bitnami https://charts.bitnami.com/bitnami
        helm repo add csi-driver-nfs https://raw.githubusercontent.com/kubernetes-csi/csi-driver-nfs/master/charts
        helm repo update

    - name: Build Helm chart dependencies
      run: helm dependency build ./charts/omnia

    - name: Run integration tests
      run: go test -tags=integration ./test/integration/... -v -timeout 5m

  integration-skip:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.go != 'true'
    steps:
      - run: echo "Skipped - no Go code changes"

  # ============================================================================
  # Lint
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: changes
    # Skip for dependabot (no secrets access) or non-Go changes
    if: needs.changes.outputs.go == 'true' && github.actor != 'dependabot[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.7.2
        args: --issues-exit-code=0
        only-new-issues: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint-skip:
    name: Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.go != 'true' || github.actor == 'dependabot[bot]'
    steps:
      - run: echo "Skipped - no Go code changes or dependabot PR"

  # ============================================================================
  # Proto Validation
  # ============================================================================
  proto:
    name: Proto Validation
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.go == 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Install protoc
      uses: arduino/setup-protoc@v3
      with:
        version: "29.x"
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate proto
      run: make generate-proto

    - name: Check for uncommitted changes
      run: |
        # Filter out protoc version comments from diff (they vary by protoc version but don't affect code)
        DIFF=$(git diff pkg/runtime/ | grep "^[-+]" | grep -v "^[-+][-+][-+]" | grep -v "protoc.*v[0-9]" || true)
        if [ -n "$DIFF" ]; then
          echo "::error::Generated proto files are out of date. Run 'make generate-proto' and commit the changes."
          git diff pkg/runtime/
          exit 1
        fi

  proto-skip:
    name: Proto Validation
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.go != 'true'
    steps:
      - run: echo "Skipped - no Go code changes"

  # ============================================================================
  # Verify Codegen
  # ============================================================================
  codegen:
    name: Verify Codegen
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json

    - name: Install dashboard dependencies
      run: npm ci
      working-directory: dashboard

    - name: Generate all code
      run: |
        # Go: CRD manifests and DeepCopy methods
        make manifests generate

        # Sync CRDs to Helm chart
        make sync-chart-crds

        # Generate TypeScript types from CRDs
        make generate-dashboard-types

        # Generate TypeScript API client from OpenAPI
        cd dashboard && npm run generate:api

    - name: Check for uncommitted changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "::error::Generated files are out of date. Run the following and commit the changes:"
          echo "  make manifests generate sync-chart-crds generate-dashboard-types"
          echo "  cd dashboard && npm run generate:api"
          echo ""
          echo "Changed files:"
          git status --porcelain
          echo ""
          echo "Diff:"
          git diff
          exit 1
        fi
        echo "All generated files are up to date."

  codegen-skip:
    name: Verify Codegen
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code != 'true'
    steps:
      - run: echo "Skipped - no code changes"

  # ============================================================================
  # Build
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.go == 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Build binaries
      run: |
        go build -o bin/manager ./cmd/
        go build -o bin/agent ./cmd/agent/

  build-skip:
    name: Build
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.go != 'true'
    steps:
      - run: echo "Skipped - no Go code changes"

  # ============================================================================
  # Docker Build (only on push to main)
  # ============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [test, lint, build]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build manager image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: omnia-manager:latest

  # ============================================================================
  # Controller Tests (envtest)
  # ============================================================================
  envtest:
    name: Controller Tests (envtest)
    runs-on: ubuntu-latest
    needs: changes
    # Skip for dependabot (security) or non-Go changes
    if: needs.changes.outputs.go == 'true' && github.actor != 'dependabot[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Install envtest
      run: |
        go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
        setup-envtest use --bin-dir ${{ github.workspace }}/bin/k8s

    - name: Run internal package tests
      run: |
        export KUBEBUILDER_ASSETS=$(setup-envtest use -p path --bin-dir ${{ github.workspace }}/bin/k8s)
        # Run all internal package tests (PromptKit v1.1.6 is published)
        go test -v ./internal/... -coverprofile=internal-coverage.out

    - name: Upload internal coverage
      uses: actions/upload-artifact@v4
      with:
        name: internal-coverage
        path: internal-coverage.out
        retention-days: 5

  envtest-skip:
    name: Controller Tests (envtest)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.go != 'true' || github.actor == 'dependabot[bot]'
    steps:
      - run: echo "Skipped - no Go code changes or dependabot PR"

  # ============================================================================
  # Dashboard
  # ============================================================================
  dashboard:
    name: Dashboard
    runs-on: ubuntu-latest
    needs: changes
    # Skip for dependabot (security) or non-dashboard changes
    if: needs.changes.outputs.dashboard == 'true' && github.actor != 'dependabot[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: dashboard

    - name: Lint
      run: npm run lint
      working-directory: dashboard

    - name: Type check
      run: npm run typecheck
      working-directory: dashboard

    - name: Test with coverage
      run: npm run test:coverage
      working-directory: dashboard

    - name: Fix coverage paths for SonarCloud
      run: |
        # lcov.info has paths like "src/lib/file.ts" but SonarCloud needs "dashboard/src/lib/file.ts"
        sed -i 's|^SF:src/|SF:dashboard/src/|g' dashboard/coverage/lcov.info
        echo "Fixed lcov.info paths:"
        head -5 dashboard/coverage/lcov.info

    - name: Build
      run: npm run build
      working-directory: dashboard

    - name: Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: dashboard-coverage
        path: dashboard/coverage/lcov.info
        retention-days: 5

  dashboard-skip:
    name: Dashboard
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.dashboard != 'true' || github.actor == 'dependabot[bot]'
    steps:
      - run: echo "Skipped - no dashboard changes or dependabot PR"

  # ============================================================================
  # Dashboard E2E Coverage
  # ============================================================================
  dashboard-e2e:
    name: Dashboard E2E Coverage
    runs-on: ubuntu-latest
    needs: changes
    # Skip for dependabot (security) or non-dashboard changes
    if: needs.changes.outputs.dashboard == 'true' && github.actor != 'dependabot[bot]'
    # E2E tests are optional - don't block the pipeline if they fail
    continue-on-error: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: dashboard

    - name: Install Playwright browsers
      run: npx playwright install chromium --with-deps
      working-directory: dashboard

    - name: Build dashboard
      run: npm run build
      working-directory: dashboard
      env:
        NEXT_PUBLIC_DEMO_MODE: 'true'

    - name: Run E2E tests with coverage
      run: |
        # Start the server in background with demo mode and production settings
        # OMNIA_AUTH_ANONYMOUS_ROLE=editor allows E2E tests to perform write operations
        NODE_ENV=production DEMO_MODE=true NEXT_PUBLIC_DEMO_MODE=true OMNIA_AUTH_ANONYMOUS_ROLE=editor npm run start &
        # Wait for server to be ready
        npx wait-on http://localhost:3000 --timeout 60000
        # Run Playwright tests with coverage collection
        PLAYWRIGHT_BASE_URL=http://localhost:3000 COLLECT_COVERAGE=true npx playwright test --project=chromium
      working-directory: dashboard
      env:
        CI: true

    - name: Fix E2E coverage paths for SonarCloud
      if: success()
      run: |
        if [ -f dashboard/e2e-coverage/coverage/lcov.info ]; then
          # lcov.info has paths like "[project]/src/..." or "app/src/..." but SonarCloud needs "dashboard/src/..."
          sed -i 's|^SF:\[project\]/src/|SF:dashboard/src/|g' dashboard/e2e-coverage/coverage/lcov.info
          sed -i 's|^SF:app/src/|SF:dashboard/src/|g' dashboard/e2e-coverage/coverage/lcov.info
          sed -i 's|^SF:src/|SF:dashboard/src/|g' dashboard/e2e-coverage/coverage/lcov.info
          echo "Fixed E2E lcov.info paths:"
          head -10 dashboard/e2e-coverage/coverage/lcov.info
        fi

    - name: Upload E2E coverage
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: dashboard-e2e-coverage
        path: dashboard/e2e-coverage/coverage/lcov.info
        retention-days: 5

  # ============================================================================
  # SonarCloud Analysis
  # ============================================================================
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [changes, test, lint, envtest, dashboard, dashboard-e2e]
    # Only run when actual testable code changed (Go or Dashboard)
    # Skip for dependabot (no secrets) or CI-only changes that don't produce coverage
    # Use always() to run even if optional jobs were skipped
    if: |
      always() &&
      (needs.changes.outputs.go == 'true' || needs.changes.outputs.dashboard == 'true') &&
      github.actor != 'dependabot[bot]' &&
      !contains(needs.*.result, 'failure')

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Download unit test coverage
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        name: coverage-report
        path: coverage-unit

    - name: Download internal/controller coverage
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        name: internal-coverage
        path: coverage-internal

    - name: Download dashboard unit test coverage
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        name: dashboard-coverage
        path: dashboard/coverage

    - name: Download dashboard E2E coverage
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        name: dashboard-e2e-coverage
        path: dashboard/e2e-coverage

    - name: Merge Go coverage files
      run: |
        echo "Merging Go coverage files..."
        if [ -f coverage-unit/coverage.out ] && [ -f coverage-internal/internal-coverage.out ]; then
          # Start with the header from unit coverage
          head -1 coverage-unit/coverage.out > coverage.out
          # Append all coverage lines (skip headers)
          tail -n +2 coverage-unit/coverage.out >> coverage.out
          tail -n +2 coverage-internal/internal-coverage.out >> coverage.out
          echo "Merged Go coverage file:"
          wc -l coverage.out
          echo "Go coverage summary:"
          go tool cover -func=coverage.out | tail -5
        else
          echo "No Go coverage files to merge"
        fi

    - name: Transform Go coverage paths for SonarCloud
      run: |
        if [ -f coverage.out ]; then
          echo "Transforming Go coverage paths..."
          # SonarCloud expects paths relative to project root, not full Go module paths
          # Strip the module prefix from coverage file
          sed -i 's|github.com/altairalabs/omnia/||g' coverage.out
          echo "Transformed coverage file (first 10 lines):"
          head -10 coverage.out
        fi

    - name: Merge dashboard coverage files
      run: |
        if [ -f dashboard/coverage/lcov.info ]; then
          echo "Dashboard unit test coverage:"
          wc -l dashboard/coverage/lcov.info

          # Check if E2E coverage exists and merge it
          if [ -f dashboard/e2e-coverage/coverage/lcov.info ]; then
            echo "E2E coverage found, merging..."
            wc -l dashboard/e2e-coverage/coverage/lcov.info

            # Merge lcov files - append E2E coverage to unit test coverage
            cat dashboard/e2e-coverage/coverage/lcov.info >> dashboard/coverage/lcov.info

            echo "Merged dashboard coverage:"
            wc -l dashboard/coverage/lcov.info
          else
            echo "No E2E coverage found, using unit test coverage only"
          fi
        else
          echo "No dashboard coverage files to merge"
        fi

    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v7
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: SonarCloud Quality Gate check
      id: sonarcloud-quality-gate-check
      uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  sonarcloud-skip:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: changes
    if: (needs.changes.outputs.go != 'true' && needs.changes.outputs.dashboard != 'true') || github.actor == 'dependabot[bot]'
    steps:
      - run: echo "Skipped - no testable code changes or dependabot PR"
