name: Lint

on:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'api/**'
      - 'cmd/**'
      - 'config/**'
      - 'internal/**'
      - 'pkg/**'
      - '.github/workflows/lint.yml'
      # Note: internal/runtime and cmd/runtime are excluded in the job steps
  pull_request:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'api/**'
      - 'cmd/**'
      - 'config/**'
      - 'internal/**'
      - 'pkg/**'
      - '.github/workflows/lint.yml'
      # Note: internal/runtime and cmd/runtime are excluded in the job steps

jobs:
  lint:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Remove runtime packages before linting
        run: |
          # Remove runtime packages that depend on local PromptKit (not published yet)
          rm -rf internal/runtime cmd/runtime

      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2
