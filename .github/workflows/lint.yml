name: Lint

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
      - '.github/CODEOWNERS'
      - '.github/workflows/docs.yml'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
      - '.github/CODEOWNERS'
      - '.github/workflows/docs.yml'

jobs:
  lint:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2
          # Skip runtime packages - require local PromptKit dependency (not published yet)
          args: --skip-dirs=internal/runtime,cmd/runtime
