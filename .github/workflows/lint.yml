name: Lint

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
      - '.github/CODEOWNERS'
      - '.github/workflows/docs.yml'
      # Skip this workflow when only runtime packages change (they have local PromptKit deps)
      - 'internal/runtime/**'
      - 'cmd/runtime/**'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
      - '.github/CODEOWNERS'
      - '.github/workflows/docs.yml'
      # Skip this workflow when only runtime packages change (they have local PromptKit deps)
      - 'internal/runtime/**'
      - 'cmd/runtime/**'

jobs:
  lint:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Remove runtime packages before linting
        run: |
          # Remove runtime packages that depend on local PromptKit (not published yet)
          rm -rf internal/runtime cmd/runtime

      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2
