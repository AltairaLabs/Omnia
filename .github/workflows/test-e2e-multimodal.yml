name: Dashboard E2E Tests

on:
  push:
    branches:
      - main
    paths:
      - 'dashboard/**'
      - 'cmd/agent/**'
      - 'internal/agent/**'
      - 'internal/facade/**'
      - '.github/workflows/test-e2e-multimodal.yml'
  pull_request:
    paths:
      - 'dashboard/**'
      - 'cmd/agent/**'
      - 'internal/agent/**'
      - 'internal/facade/**'
      - '.github/workflows/test-e2e-multimodal.yml'

permissions:
  contents: read
  checks: write

# Cancel in-progress runs when a new commit is pushed to the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  # Regular E2E tests (demo mode, no agent binary needed)
  dashboard-e2e:
    name: Dashboard E2E
    runs-on: ubuntu-latest
    # E2E tests are informational for PRs - they don't block merging
    continue-on-error: ${{ github.event_name == 'pull_request' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: dashboard

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: dashboard

      - name: Build dashboard
        run: npm run build
        working-directory: dashboard
        env:
          NEXT_PUBLIC_DEMO_MODE: 'true'

      - name: Run E2E tests with coverage
        run: |
          # Start the server in background with demo mode
          DEMO_MODE=true NEXT_PUBLIC_DEMO_MODE=true npm run start &
          # Wait for server to be ready
          npx wait-on http://localhost:3000 --timeout 60000
          # Run Playwright tests with coverage collection
          PLAYWRIGHT_BASE_URL=http://localhost:3000 COLLECT_COVERAGE=true npx playwright test
        working-directory: dashboard
        env:
          CI: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: dashboard-e2e-results
          path: |
            dashboard/test-results/
            dashboard/playwright-report/
            dashboard/e2e-results.xml
          retention-days: 7

      - name: Upload E2E coverage
        uses: actions/upload-artifact@v6
        if: success()
        with:
          name: dashboard-e2e-coverage
          path: dashboard/e2e-coverage/
          retention-days: 7

      - name: Publish E2E Test Results
        uses: mikepenz/action-junit-report@v6
        if: always()
        with:
          report_paths: 'dashboard/e2e-results.xml'
          check_name: 'Dashboard E2E Results'
          detailed_summary: true
          include_passed: true

  # Multimodal E2E tests (requires Go agent binary with demo handler)
  multimodal-e2e:
    name: Multimodal Console Tests
    runs-on: ubuntu-latest
    # E2E tests are informational for PRs - they don't block merging
    continue-on-error: ${{ github.event_name == 'pull_request' }}

    steps:
      - name: Clone the code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dashboard dependencies
        working-directory: dashboard
        run: npm ci

      - name: Install Playwright browsers
        working-directory: dashboard
        run: npx playwright install --with-deps chromium

      - name: Build Go agent binary
        run: go build -o bin/agent ./cmd/agent

      - name: Run Multimodal E2E Tests
        working-directory: dashboard
        run: npm run test:e2e:multimodal
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: multimodal-e2e-results
          path: dashboard/test-results/multimodal/
          retention-days: 7

      - name: Publish Test Results
        uses: mikepenz/action-junit-report@v6
        if: always()
        with:
          report_paths: 'dashboard/test-results/multimodal/junit.xml'
          check_name: 'Multimodal E2E Test Results'
          detailed_summary: true
          include_passed: true
