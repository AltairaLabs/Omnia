name: E2E Multimodal Tests

on:
  push:
    branches:
      - main
    paths:
      - 'dashboard/**'
      - 'cmd/agent/**'
      - 'internal/agent/**'
      - 'internal/facade/**'
      - '.github/workflows/test-e2e-multimodal.yml'
  pull_request:
    paths:
      - 'dashboard/**'
      - 'cmd/agent/**'
      - 'internal/agent/**'
      - 'internal/facade/**'
      - '.github/workflows/test-e2e-multimodal.yml'

permissions:
  contents: read
  checks: write

# Cancel in-progress runs when a new commit is pushed to the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-e2e-multimodal:
    name: Multimodal Console Tests
    runs-on: ubuntu-latest
    # E2E tests are informational for PRs - they don't block merging
    continue-on-error: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dashboard dependencies
        working-directory: dashboard
        run: npm ci

      - name: Install Playwright browsers
        working-directory: dashboard
        run: npx playwright install --with-deps chromium

      - name: Build Go agent binary
        run: go build -o bin/agent ./cmd/agent

      - name: Run Multimodal E2E Tests
        working-directory: dashboard
        run: npm run test:e2e:multimodal
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: dashboard/test-results/
          retention-days: 7

      - name: Publish Test Results
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: 'dashboard/test-results/junit.xml'
          check_name: 'Multimodal E2E Test Results'
          detailed_summary: true
          include_passed: true
