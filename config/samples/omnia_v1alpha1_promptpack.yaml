apiVersion: omnia.altairalabs.ai/v1alpha1
kind: PromptPack
metadata:
  labels:
    app.kubernetes.io/name: omnia
    app.kubernetes.io/managed-by: kustomize
  name: customer-support
spec:
  # Source configuration - prompts stored in a ConfigMap
  source:
    type: configmap
    configMapRef:
      name: customer-support-prompts
  # Semantic version for this prompt pack
  version: "1.0.0"
  # Rollout strategy - immediate deployment
  rollout:
    type: immediate
---
# ConfigMap containing the compiled PromptPack JSON
# Use `packc compile --config arena.yaml --output pack.json --id customer-support` to generate this
apiVersion: v1
kind: ConfigMap
metadata:
  name: customer-support-prompts
data:
  pack.json: |
    {
      "$schema": "https://promptpack.org/schema/v1/promptpack.schema.json",
      "id": "customer-support",
      "name": "Customer Support Assistant",
      "version": "1.0.0",
      "template_engine": {
        "version": "v1",
        "syntax": "{{variable}}"
      },
      "prompts": {
        "support": {
          "id": "support",
          "name": "Support Agent",
          "version": "1.0.0",
          "system_template": "You are a helpful customer support agent for TechCorp. Be polite, professional, and helpful. If you cannot answer a question, offer to escalate to a human agent.",
          "parameters": {
            "temperature": 0.7,
            "max_tokens": 1024
          }
        }
      },
      "metadata": {
        "domain": "customer-service",
        "language": "en",
        "tags": ["support", "helpdesk"]
      }
    }
