                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              lastUpdated:
                description: lastUpdated is the timestamp of the last status update.
                format: date-time
                type: string
              phase:
                description: phase represents the current lifecycle phase of the PromptPack.
                enum:
                - Pending
                - Active
                - Canary
                - Superseded
                - Failed
                type: string
            type: object
