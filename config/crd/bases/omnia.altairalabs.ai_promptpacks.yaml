            type: string
          metadata:
            type: object
          spec:
            description: spec defines the desired state of PromptPack
            properties:
              rollout:
                description: rollout specifies how this version should be rolled out.
                properties:
                  canary:
                    description: |-
                      canary specifies the canary rollout configuration.
                      Required when type is "canary".
                    properties:
                      interval:
                        default: 5m
                        description: interval specifies the time to wait between canary
