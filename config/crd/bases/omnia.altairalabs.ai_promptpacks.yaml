    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          PromptPack is the Schema for the promptpacks API.
          It defines a versioned prompt configuration with rollout strategy support.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
