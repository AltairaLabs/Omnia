                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              discoveredTools:
                description: discoveredTools contains details of each discovered tool.
                items:
                  description: DiscoveredTool represents a tool that has been successfully
                    discovered
                  properties:
                    endpoint:
                      description: endpoint is the resolved endpoint URL
                      type: string
                    lastChecked:
                      description: lastChecked is the timestamp of the last availability
                        check
                      format: date-time
                      type: string
                    name:
                      description: name is the tool name from the spec
                      type: string
                    status:
                      description: status indicates whether the tool is available
                      enum:
                      - Available
                      - Unavailable
                      - Unknown
                      type: string
                  required:
                  - endpoint
                  - name
                  - status
                  type: object
                type: array
              discoveredToolsCount:
                description: discoveredToolsCount is the number of tools successfully
                  discovered.
                format: int32
                type: integer
              lastDiscoveryTime:
                description: lastDiscoveryTime is the timestamp of the last successful
                  discovery.
                format: date-time
                type: string
              phase:
                description: phase represents the current lifecycle phase of the ToolRegistry.
                enum:
                - Pending
                - Ready
                - Degraded
                - Failed
                type: string
            type: object
        required:
        - spec
        type: object
