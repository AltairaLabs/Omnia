  names:
    kind: ToolRegistry
    listKind: ToolRegistryList
    plural: toolregistries
    singular: toolregistry
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Number of discovered tools
      jsonPath: .status.discoveredToolsCount
      name: Tools
      type: integer
    - description: Current phase
      jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          ToolRegistry is the Schema for the toolregistries API.
          It defines a collection of tools that can be invoked by agents.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
