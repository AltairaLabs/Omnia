              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: spec defines the desired state of ToolRegistry
            properties:
              tools:
                description: tools defines the list of tools available in this registry.
                items:
                  description: ToolDefinition defines a single tool that can be invoked
                    by agents
                  properties:
                    description:
                      description: |-
                        description provides a human-readable description of what the tool does.
                        This is used by agents to understand when to use the tool.
                      type: string
                    endpoint:
                      description: |-
                        endpoint specifies how to connect to the tool.
                        Either url or selector must be specified.
                      properties:
                        selector:
                          description: |-
                            selector specifies label selectors for discovering tool endpoints
                            from Kubernetes Services. Mutually exclusive with url.
                          properties:
                            matchLabels:
                              additionalProperties:
                                type: string
                              description: matchLabels specifies labels that must
                                match on the Service.
                              type: object
                            namespace:
                              description: |-
                                namespace specifies the namespace to search for Services.
                                If empty, searches in the same namespace as the ToolRegistry.
                              type: string
                            port:
                              description: |-
                                port specifies the port name or number on the Service.
                                If empty, uses the first port.
                              type: string
                          type: object
                        url:
                          description: |-
                            url specifies the direct URL endpoint for the tool.
                            Mutually exclusive with selector.
                          type: string
                      type: object
                    mcpConfig:
                      description: |-
                        mcpConfig contains MCP-specific configuration (for type=mcp).
                        Required when type is "mcp".
                      properties:
                        args:
                          description: args are the command arguments for stdio transport.
                          items:
                            type: string
                          type: array
                        command:
                          description: command is the command to run for stdio transport.
                          type: string
                        endpoint:
                          description: endpoint is the SSE server URL (required for
                            SSE transport).
                          type: string
                        env:
                          additionalProperties:
                            type: string
                          description: env are additional environment variables for
                            stdio transport.
                          type: object
                        transport:
                          description: transport specifies the MCP transport type.
                          enum:
                          - sse
                          - stdio
                          type: string
                        workDir:
                          description: workDir is the working directory for stdio
                            transport.
                          type: string
                      required:
                      - transport
                      type: object
                    name:
                      description: |-
                        name is the unique identifier for this tool within the registry.
                        Must be a valid DNS subdomain name.
                      maxLength: 63
                      pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                      type: string
                    retries:
                      default: 0
                      description: retries specifies the number of retry attempts
                        on failure.
                      format: int32
                      maximum: 10
                      minimum: 0
                      type: integer
                    schema:
                      description: schema defines the input/output schema for the
                        tool.
                      properties:
                        input:
                          description: |-
                            input defines the JSON schema for tool input parameters.
                            Should be a valid JSON Schema object represented as a string.
                          type: string
                        output:
                          description: |-
                            output defines the JSON schema for tool output.
                            Should be a valid JSON Schema object represented as a string.
                          type: string
                      type: object
                    timeout:
                      default: 30s
                      description: |-
                        timeout specifies the maximum duration for tool invocation.
                        Defaults to "30s".
                      type: string
                    type:
                      description: type specifies the protocol used to communicate
                        with the tool.
                      enum:
                      - http
                      - grpc
                      - mcp
                      type: string
                  required:
                  - endpoint
                  - name
                  - type
                  type: object
                minItems: 1
                type: array
            required:
            - tools
            type: object
          status:
            description: status defines the observed state of ToolRegistry
