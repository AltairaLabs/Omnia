# This rule is not used by the project omnia itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the omnia.altairalabs.ai.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: omnia
    app.kubernetes.io/managed-by: kustomize
  name: promptpack-editor-role
rules:
- apiGroups:
  - omnia.altairalabs.ai
  resources:
  - promptpacks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - omnia.altairalabs.ai
  resources:
  - promptpacks/status
  verbs:
  - get
