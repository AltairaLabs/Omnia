# Workspace Viewer ClusterRole - Read-only access
#
# This ClusterRole grants read-only access to all Omnia resources,
# ConfigMaps, and pod/logs for observability.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: omnia
    app.kubernetes.io/managed-by: kustomize
    omnia.altairalabs.ai/rbac: workspace
  name: omnia-workspace-viewer
rules:
  # Read-only on all Omnia resources
  - apiGroups:
      - omnia.altairalabs.ai
    resources:
      - agentruntimes
      - promptpacks
      - toolregistries
      - providers
      - arenasources
      - arenaconfigs
      - arenajobs
    verbs:
      - get
      - list
      - watch
  # Read status of Omnia resources
  - apiGroups:
      - omnia.altairalabs.ai
    resources:
      - agentruntimes/status
      - promptpacks/status
      - toolregistries/status
      - providers/status
      - arenasources/status
      - arenaconfigs/status
      - arenajobs/status
    verbs:
      - get
  # Read ConfigMaps
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
  # View pods, logs for observability
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - events
    verbs:
      - get
      - list
      - watch
  # View services and deployments
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
      - replicasets
    verbs:
      - get
      - list
      - watch
