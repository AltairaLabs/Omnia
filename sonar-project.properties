# SonarCloud configuration for Omnia Kubernetes Operator
sonar.projectKey=AAltairaLabs_Omnia
sonar.organization=altairalabs

# Project metadata
sonar.projectName=Omnia
sonar.projectVersion=1.0

# Source configuration - Omnia kubebuilder project structure
sonar.sources=cmd,internal
sonar.inclusions=**/*.go
sonar.exclusions=**/*_test.go,**/test_*.go,**/testdata/**,**/vendor/**,**/bin/**,**/docs/**,**/*.md,**/.git/**,**/.vscode/**,**/.scannerwork/**

# Go specific settings
sonar.go.coverage.reportPaths=coverage.out

# Coverage exclusions - exclude test utilities from coverage requirements
sonar.coverage.exclusions=**/test/**

# Quality gate settings
sonar.qualitygate.wait=true