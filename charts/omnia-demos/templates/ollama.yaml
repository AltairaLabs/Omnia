{{- $opaSidecar := and .Values.opa.enabled (eq .Values.opa.mode "sidecar") }}
---
# PersistentVolumeClaim for Ollama model cache
{{- if .Values.ollama.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-models
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/part-of: {{ include "omnia-demos.name" . }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.ollama.persistence.storageClass }}
  storageClassName: {{ .Values.ollama.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.ollama.persistence.size }}
{{- end }}
---
# Ollama StatefulSet
# When OPA sidecar mode is enabled, traffic flow is:
#   Client -> Envoy (11434) -> OPA ext_authz (9191) -> Ollama (11435)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ollama
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/part-of: {{ include "omnia-demos.name" . }}
spec:
  serviceName: ollama
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ollama
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ollama
        app.kubernetes.io/part-of: {{ include "omnia-demos.name" . }}
    spec:
      initContainers:
        # Pull the model before starting the server
        # This runs Ollama temporarily to pull the model to the shared volume
        - name: pull-model
          image: "{{ .Values.ollama.image.repository }}:{{ .Values.ollama.image.tag }}"
          imagePullPolicy: {{ .Values.ollama.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              echo "Starting model pull process..."
              # Start Ollama in the background
              ollama serve &
              OLLAMA_PID=$!

              # Wait for Ollama to be ready
              echo "Waiting for Ollama to start..."
              for i in $(seq 1 30); do
                if ollama list >/dev/null 2>&1; then
                  break
                fi
                sleep 1
              done

              # Function to pull a model if not exists
              pull_model() {
                MODEL=$1
                MODEL_PATTERN=$(echo "$MODEL" | sed 's/:/ /')
                if ollama list | grep -q "$MODEL_PATTERN"; then
                  echo "Model $MODEL already exists, skipping pull"
                else
                  echo "Pulling model $MODEL (this may take several minutes)..."
                  ollama pull "$MODEL"
                  echo "Model $MODEL pull complete!"
                fi
              }

              # Pull primary model
              pull_model "{{ .Values.ollama.model }}"

              # Pull additional models
              {{- range .Values.ollama.additionalModels }}
              pull_model "{{ . }}"
              {{- end }}

              # Stop Ollama
              kill $OLLAMA_PID 2>/dev/null || true
              wait $OLLAMA_PID 2>/dev/null || true
              echo "Init container complete"
          volumeMounts:
            - name: models
              mountPath: /root/.ollama
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      containers:
        # Ollama LLM server
        - name: ollama
          image: "{{ .Values.ollama.image.repository }}:{{ .Values.ollama.image.tag }}"
          imagePullPolicy: {{ .Values.ollama.image.pullPolicy }}
          ports:
            {{- if $opaSidecar }}
            # Internal port when OPA sidecar is enabled (Envoy proxies to this)
            - containerPort: 11435
              name: http-internal
            {{- else }}
            # Standard port when OPA is disabled
            - containerPort: 11434
              name: http
            {{- end }}
          env:
            - name: OLLAMA_KEEP_ALIVE
              value: {{ .Values.ollama.keepAlive | quote }}
            - name: OLLAMA_NUM_CTX
              value: {{ .Values.ollama.numCtx | quote }}
            - name: OLLAMA_HOST
              {{- if $opaSidecar }}
              # Listen on internal port when OPA sidecar is enabled
              value: "0.0.0.0:11435"
              {{- else }}
              value: "0.0.0.0:11434"
              {{- end }}
          resources:
            {{- toYaml .Values.ollama.resources | nindent 12 }}
          volumeMounts:
            - name: models
              mountPath: /root/.ollama
          {{- if not $opaSidecar }}
          # Probes target Ollama directly when OPA is disabled
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 60
          livenessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
            failureThreshold: 3
          {{- else }}
          # When OPA sidecar is enabled, use internal port for probes
          startupProbe:
            httpGet:
              path: /
              port: http-internal
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 60
          livenessProbe:
            httpGet:
              path: /
              port: http-internal
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http-internal
            periodSeconds: 10
            failureThreshold: 3
          {{- end }}

        {{- if $opaSidecar }}
        # Envoy sidecar - entry point for all traffic
        # Buffers request body and calls OPA for authorization
        - name: envoy
          image: "{{ .Values.opa.envoy.image.repository }}:{{ .Values.opa.envoy.image.tag }}"
          imagePullPolicy: {{ .Values.opa.envoy.image.pullPolicy }}
          args:
            - "-c"
            - "/etc/envoy/envoy.yaml"
            - "--log-level"
            - "info"
          ports:
            - containerPort: 11434
              name: http
            - containerPort: 9901
              name: admin
          resources:
            {{- toYaml .Values.opa.envoy.resources | nindent 12 }}
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
              readOnly: true
          livenessProbe:
            httpGet:
              path: /ready
              port: admin
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: admin
            initialDelaySeconds: 5
            periodSeconds: 5

        # OPA sidecar - policy engine for model validation
        - name: opa
          image: "{{ .Values.opa.image.repository }}:{{ .Values.opa.image.tag }}"
          imagePullPolicy: {{ .Values.opa.image.pullPolicy }}
          args:
            - "run"
            - "--server"
            - "--addr=localhost:8181"
            - "--diagnostic-addr=0.0.0.0:8282"
            - "--set=plugins.envoy_ext_authz_grpc.addr=:9191"
            - "--set=plugins.envoy_ext_authz_grpc.path=envoy/authz/allow"
            - "--set=decision_logs.console=true"
            - "/config/policy.rego"
          ports:
            - containerPort: 9191
              name: grpc
            - containerPort: 8282
              name: diag
          resources:
            {{- toYaml .Values.opa.resources | nindent 12 }}
          volumeMounts:
            - name: opa-config
              mountPath: /config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health?plugins
              port: diag
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health?plugins
              port: diag
            initialDelaySeconds: 5
            periodSeconds: 10
        {{- end }}

      volumes:
        - name: models
          {{- if .Values.ollama.persistence.enabled }}
          persistentVolumeClaim:
            claimName: ollama-models
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if $opaSidecar }}
        - name: opa-config
          configMap:
            name: ollama-opa-config
        - name: envoy-config
          configMap:
            name: ollama-envoy-config
        {{- end }}
---
# Ollama Service
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/part-of: {{ include "omnia-demos.name" . }}
spec:
  selector:
    app.kubernetes.io/name: ollama
  ports:
    - port: 11434
      targetPort: http
      name: http
  type: ClusterIP
