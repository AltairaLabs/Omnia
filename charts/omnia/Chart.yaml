apiVersion: v2
name: omnia
description: A Helm chart for deploying Omnia - Kubernetes operator for AI agent orchestration
type: application
version: 0.1.0
appVersion: "0.1.0"
kubeVersion: ">=1.26.0-0"
home: https://github.com/AltairaLabs/Omnia
sources:
  - https://github.com/AltairaLabs/Omnia
maintainers:
  - name: AltairaLabs
    url: https://github.com/AltairaLabs
keywords:
  - kubernetes
  - operator
  - ai
  - agents
  - llm
  - promptkit
  - gateway-api

annotations:
  # Gateway API CRDs are required for agent ingress
  # Install with: kubectl apply -f https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.2.0/standard-install.yaml
  artifacthub.io/prerelease: "true"
  artifacthub.io/license: Apache-2.0

# Optional observability stack dependencies
dependencies:
  - name: prometheus
    version: "~27.0"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: "~10.0"
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: loki
    version: "~6.0"
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled
  - name: alloy
    version: "~0.10"
    repository: https://grafana.github.io/helm-charts
    condition: alloy.enabled
  - name: tempo
    version: "~1.0"
    repository: https://grafana.github.io/helm-charts
    condition: tempo.enabled
  - name: keda
    version: "~2.16"
    repository: https://kedacore.github.io/charts
    condition: keda.enabled
  - name: redis
    version: "~21.0"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: csi-driver-nfs
    version: "~4.9"
    repository: https://raw.githubusercontent.com/kubernetes-csi/csi-driver-nfs/master/charts
    condition: nfs.csiDriver.enabled
    alias: nfscsi

# NOTE: Istio should be installed separately before deploying Omnia.
# See: https://istio.io/latest/docs/setup/install/helm/
# Install Istio with:
#   helm install istio-base istio/base -n istio-system --create-namespace
#   helm install istiod istio/istiod -n istio-system --wait
