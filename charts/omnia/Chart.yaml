apiVersion: v2
name: omnia
description: A Helm chart for deploying Omnia - Kubernetes operator for AI agent orchestration
type: application
version: 0.1.0
appVersion: "0.1.0"
kubeVersion: ">=1.26.0-0"
home: https://github.com/AltairaLabs/Omnia
sources:
  - https://github.com/AltairaLabs/Omnia
maintainers:
  - name: AltairaLabs
    url: https://github.com/AltairaLabs
keywords:
  - kubernetes
  - operator
  - ai
  - agents
  - llm
  - promptkit

# Optional observability stack dependencies
dependencies:
  - name: prometheus
    version: "~27.0"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: "~10.0"
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: loki
    version: "~6.0"
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled
  - name: tempo
    version: "~1.0"
    repository: https://grafana.github.io/helm-charts
    condition: tempo.enabled
