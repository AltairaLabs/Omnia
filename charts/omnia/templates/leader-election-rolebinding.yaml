{{- if and .Values.rbac.create .Values.leaderElection.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "omnia.fullname" . }}-leader-election-rolebinding
  labels:
    {{- include "omnia.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "omnia.fullname" . }}-leader-election-role
subjects:
  - kind: ServiceAccount
    name: {{ include "omnia.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
