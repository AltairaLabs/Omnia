{{- if and .Values.enterprise.enabled .Values.workspaceContent.enabled (not .Values.workspaceContent.persistence.existingClaim) }}
# PVC for workspace content storage (Enterprise feature)
# Used by dashboard to browse and manage workspace content
# Requires RWX storage class (NFS or cloud-native RWX)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "omnia.fullname" . }}-workspace-content
  labels:
    {{- include "omnia.labels" . | nindent 4 }}
    app.kubernetes.io/component: workspace-content
spec:
  accessModes:
    {{- toYaml .Values.workspaceContent.persistence.accessModes | nindent 4 }}
  {{- if .Values.workspaceContent.persistence.storageClass }}
  storageClassName: {{ .Values.workspaceContent.persistence.storageClass | quote }}
  {{- else if .Values.nfs.csiDriver.enabled }}
  # Use NFS CSI driver storage class when enabled
  storageClassName: {{ include "omnia.nfsStorageClass" . | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.workspaceContent.persistence.size }}
{{- end }}
