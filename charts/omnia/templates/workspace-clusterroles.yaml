{{- if and .Values.rbac.create .Values.workspaces.enabled }}
---
# Workspace Owner ClusterRole - Full control within workspace
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: omnia-workspace-owner
  labels:
    {{- include "omnia.labels" . | nindent 4 }}
    omnia.altairalabs.ai/rbac: workspace
rules:
  # Full access to Omnia resources
  - apiGroups:
      - omnia.altairalabs.ai
    resources:
      - agentruntimes
      - promptpacks
      - toolregistries
      - providers
      {{- if .Values.arena.enabled }}
      - arenasources
      - arenaconfigs
      - arenajobs
      {{- end }}
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Read status of Omnia resources
  - apiGroups:
      - omnia.altairalabs.ai
    resources:
      - agentruntimes/status
      - promptpacks/status
      - toolregistries/status
      - providers/status
      {{- if .Values.arena.enabled }}
      - arenasources/status
      - arenaconfigs/status
      - arenajobs/status
      {{- end }}
    verbs:
      - get
  # Manage workspace members (via patch access)
  - apiGroups:
      - omnia.altairalabs.ai
    resources:
      - workspaces
    verbs:
      - get
      - list
      - watch
      - patch
  # Full access to ConfigMaps and Secrets
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # View pods, logs for debugging
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - events
    verbs:
      - get
      - list
      - watch
  # View services and deployments
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
      - replicasets
    verbs:
      - get
      - list
      - watch
---
