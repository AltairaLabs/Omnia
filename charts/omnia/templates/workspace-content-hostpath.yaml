{{- if and .Values.workspaceContent.enabled .Values.workspaceContent.hostPath.enabled }}
# HostPath storage for local development (single-node clusters)
# All pods on the same node can access the same directory
# WARNING: Not suitable for multi-node production clusters
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "omnia.fullname" . }}-workspace-content
  labels:
    {{- include "omnia.labels" . | nindent 4 }}
    app.kubernetes.io/component: workspace-content
spec:
  capacity:
    storage: {{ .Values.workspaceContent.persistence.size | default "50Gi" }}
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  hostPath:
    path: {{ .Values.workspaceContent.hostPath.path }}
    type: DirectoryOrCreate
  claimRef:
    name: {{ include "omnia.fullname" . }}-workspace-content
    namespace: {{ .Release.Namespace }}
{{- end }}
