{{- if and .Values.enterprise.enabled ((.Values.enterprise.arena).devConsole).enabled }}
# NOTE: This template deploys a dev console to a SINGLE namespace (Release.Namespace by default).
# For per-workspace dev consoles, either:
# 1. Deploy this chart to each workspace namespace
# 2. Add dev console provisioning to the workspace controller
# 3. Use the arena-dev-console standalone chart (see charts/arena-dev-console)

{{- $namespace := .Values.enterprise.arena.devConsole.namespace | default .Release.Namespace }}

# ServiceAccount for arena-dev-console
apiVersion: v1
kind: ServiceAccount
metadata:
  name: arena-dev-console
  namespace: {{ $namespace }}
  labels:
    {{- include "omnia.labels" . | nindent 4 }}
    app.kubernetes.io/component: arena-dev-console
---
# Role for reading providers and tools in THIS namespace only
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: arena-dev-console
  namespace: {{ $namespace }}
  labels:
    {{- include "omnia.labels" . | nindent 4 }}
    app.kubernetes.io/component: arena-dev-console
rules:
  # Read providers in this namespace
  - apiGroups: ["omnia.altairalabs.ai"]
    resources: ["providers"]
    verbs: ["get", "list", "watch"]
  # Read tool registries in this namespace
  - apiGroups: ["omnia.altairalabs.ai"]
    resources: ["toolregistries"]
    verbs: ["get", "list", "watch"]
  # Read secrets for provider credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
  # Read configmaps for arena source content
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
# RoleBinding (namespace-scoped)
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: arena-dev-console
  namespace: {{ $namespace }}
  labels:
    {{- include "omnia.labels" . | nindent 4 }}
    app.kubernetes.io/component: arena-dev-console
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: arena-dev-console
subjects:
  - kind: ServiceAccount
    name: arena-dev-console
    namespace: {{ $namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arena-dev-console
  namespace: {{ $namespace }}
  labels:
    {{- include "omnia.labels" . | nindent 4 }}
    app.kubernetes.io/component: arena-dev-console
spec:
  replicas: {{ .Values.enterprise.arena.devConsole.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "omnia.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: arena-dev-console
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "omnia.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: arena-dev-console
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: arena-dev-console
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: arena-dev-console
          image: {{ .Values.enterprise.arena.devConsole.image.repository | default "ghcr.io/altairalabs/omnia-arena-dev-console" }}:{{ .Values.enterprise.arena.devConsole.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.enterprise.arena.devConsole.image.pullPolicy | default "IfNotPresent" }}
          command:
            - /arena-dev-console
          args:
            - --http-port=8080
            - --health-port=8081
            - --session-ttl={{ .Values.enterprise.arena.devConsole.sessionTTL | default "30m" }}
            - --workspace-path=/workspace-content
            {{- if .Values.enterprise.arena.devConsole.devMode }}
            - --dev-mode
            {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- if .Values.enterprise.arena.devConsole.extraEnv }}
            {{- toYaml .Values.enterprise.arena.devConsole.extraEnv | nindent 12 }}
            {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          resources:
            {{- toYaml (.Values.enterprise.arena.devConsole.resources | default .Values.resources) | nindent 12 }}
          volumeMounts:
            - name: workspace-content
              mountPath: /workspace-content
              readOnly: true
      volumes:
        - name: workspace-content
          persistentVolumeClaim:
            claimName: {{ include "omnia.fullname" . }}-workspace-content
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: arena-dev-console
  namespace: {{ $namespace }}
  labels:
    {{- include "omnia.labels" . | nindent 4 }}
    app.kubernetes.io/component: arena-dev-console
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: health
      port: 8081
      targetPort: health
      protocol: TCP
  selector:
    {{- include "omnia.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: arena-dev-console
{{- end }}
