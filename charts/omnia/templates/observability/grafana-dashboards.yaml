{{- if and .Values.observability.enabled .Values.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "omnia.fullname" . }}-grafana-dashboards
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "omnia.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  omnia-overview.json: |
{{ .Files.Get "dashboards/omnia-overview.json" | indent 4 }}
  omnia-costs.json: |
{{ .Files.Get "dashboards/omnia-costs.json" | indent 4 }}
  omnia-agent-detail.json: |
{{ tpl (.Files.Get "dashboards/omnia-agent-detail.json.tpl") . | indent 4 }}
{{- end }}
