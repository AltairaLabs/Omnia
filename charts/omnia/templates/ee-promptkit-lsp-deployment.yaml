{{- if .Values.enterprise.enabled }}
{{- if .Values.enterprise.promptkitLsp.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "omnia.fullname" . }}-promptkit-lsp
  labels:
    {{- include "omnia.labels" . | nindent 4 }}
    app.kubernetes.io/component: promptkit-lsp
spec:
  replicas: {{ .Values.enterprise.promptkitLsp.replicaCount | default 2 }}
  selector:
    matchLabels:
      {{- include "omnia.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: promptkit-lsp
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "omnia.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: promptkit-lsp
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "omnia.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: lsp
          image: {{ .Values.enterprise.promptkitLsp.image.repository | default "ghcr.io/altairalabs/omnia-promptkit-lsp" }}:{{ .Values.enterprise.promptkitLsp.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.enterprise.promptkitLsp.image.pullPolicy | default "IfNotPresent" }}
          command:
            - /promptkit-lsp
          args:
            - --addr=:8080
            - --health-addr=:8081
            - --dashboard-api-url=http://{{ include "omnia.fullname" . }}-dashboard:{{ .Values.dashboard.service.port | default 3000 }}
            {{- if .Values.devMode }}
            - --dev-mode
            {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.enterprise.promptkitLsp.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 30
{{- end }}
{{- end }}
