{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "omnia.dashboard.fullname" . }}
  labels:
    {{- include "omnia.dashboard.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "omnia.dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/dashboard/configmap.yaml") . | sha256sum }}
        {{- with .Values.dashboard.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "omnia.dashboard.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "omnia.serviceAccountName" . }}
      {{- with .Values.dashboard.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- else }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      {{- end }}
      containers:
        - name: dashboard
          image: {{ include "omnia.dashboard.image" . }}
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "omnia.dashboard.fullname" . }}
          env:
            {{- if and (ne .Values.dashboard.auth.mode "anonymous") .Values.dashboard.auth.sessionSecret }}
            - name: OMNIA_SESSION_SECRET
              value: {{ .Values.dashboard.auth.sessionSecret | quote }}
            {{- else if and (ne .Values.dashboard.auth.mode "anonymous") .Values.dashboard.auth.existingSessionSecret }}
            - name: OMNIA_SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dashboard.auth.existingSessionSecret }}
                  key: OMNIA_SESSION_SECRET
            {{- end }}
            {{- if eq .Values.dashboard.auth.mode "oauth" }}
            {{- if .Values.dashboard.oauth.existingSecret }}
            - name: OMNIA_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dashboard.oauth.existingSecret }}
                  key: OMNIA_OAUTH_CLIENT_ID
            - name: OMNIA_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dashboard.oauth.existingSecret }}
                  key: OMNIA_OAUTH_CLIENT_SECRET
            {{- else }}
            {{- if .Values.dashboard.oauth.clientId }}
            - name: OMNIA_OAUTH_CLIENT_ID
              value: {{ .Values.dashboard.oauth.clientId | quote }}
            {{- end }}
            {{- if .Values.dashboard.oauth.clientSecret }}
            - name: OMNIA_OAUTH_CLIENT_SECRET
              value: {{ .Values.dashboard.oauth.clientSecret | quote }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- if eq .Values.dashboard.auth.mode "builtin" }}
            {{- if .Values.dashboard.builtin.existingPostgresSecret }}
            - name: OMNIA_BUILTIN_POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dashboard.builtin.existingPostgresSecret }}
                  key: OMNIA_BUILTIN_POSTGRES_URL
            {{- else if .Values.dashboard.builtin.postgresUrl }}
            - name: OMNIA_BUILTIN_POSTGRES_URL
              value: {{ .Values.dashboard.builtin.postgresUrl | quote }}
            {{- end }}
            {{- if .Values.dashboard.builtin.admin.existingSecret }}
            - name: OMNIA_BUILTIN_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dashboard.builtin.admin.existingSecret }}
                  key: OMNIA_BUILTIN_ADMIN_PASSWORD
            {{- else if .Values.dashboard.builtin.admin.password }}
            - name: OMNIA_BUILTIN_ADMIN_PASSWORD
              value: {{ .Values.dashboard.builtin.admin.password | quote }}
            {{- end }}
            {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
          {{- if and .Values.dashboard.persistence.enabled (eq .Values.dashboard.builtin.storeType "sqlite") }}
          volumeMounts:
            - name: data
              mountPath: /data
          {{- end }}
      {{- if and .Values.dashboard.persistence.enabled (eq .Values.dashboard.builtin.storeType "sqlite") }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.dashboard.persistence.existingClaim | default (printf "%s-data" (include "omnia.dashboard.fullname" .)) }}
      {{- end }}
      {{- with .Values.dashboard.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashboard.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashboard.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
