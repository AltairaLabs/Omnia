{{- if and .Values.sessionApi.enabled .Values.sessionApi.postgres.dev.enabled }}
# =============================================================================
# Dev-only Postgres â€” NOT for production use.
# Provides the omnia-postgres Secret and a single-node Postgres StatefulSet
# so that session-api can start without external infrastructure.
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.sessionApi.postgres.secretName }}
  labels:
    {{- include "omnia.sessionApi.labels" . | nindent 4 }}
stringData:
  {{ .Values.sessionApi.postgres.secretKey }}: "postgres://omnia:omnia@{{ include "omnia.fullname" . }}-postgres:5432/omnia?sslmode=disable"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "omnia.fullname" . }}-postgres
  labels:
    {{- include "omnia.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app.kubernetes.io/name: {{ include "omnia.name" . }}-postgres
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "omnia.fullname" . }}-postgres
  labels:
    {{- include "omnia.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  serviceName: {{ include "omnia.fullname" . }}-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "omnia.name" . }}-postgres
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "omnia.name" . }}-postgres
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:17-alpine
          env:
            - name: POSTGRES_USER
              value: omnia
            - name: POSTGRES_PASSWORD
              value: omnia
            - name: POSTGRES_DB
              value: omnia
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
              protocol: TCP
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "omnia"]
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
{{- end }}
