{{- if .Values.sessionApi.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "omnia.sessionApi.fullname" . }}
  labels:
    {{- include "omnia.sessionApi.labels" . | nindent 4 }}
spec:
  type: {{ .Values.sessionApi.service.type }}
  ports:
    - port: {{ .Values.sessionApi.service.port }}
      targetPort: api
      protocol: TCP
      name: api
    {{- if .Values.sessionApi.otlp.enabled }}
    - port: {{ .Values.sessionApi.otlp.grpcPort }}
      targetPort: otlp-grpc
      protocol: TCP
      name: otlp-grpc
    - port: {{ .Values.sessionApi.otlp.httpPort }}
      targetPort: otlp-http
      protocol: TCP
      name: otlp-http
    {{- end }}
  selector:
    {{- include "omnia.sessionApi.selectorLabels" . | nindent 4 }}
{{- end }}
