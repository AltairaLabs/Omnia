{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "omnia.fullname" . }}-manager-role
  labels:
    {{- include "omnia.labels" . | nindent 4 }}
rules:
  # Namespaces for dashboard namespace selector
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
  # Core resources for reading and managing configs and secrets
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Pods and logs for dashboard API and workspace role grants
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
    verbs:
      - get
      - list
      - watch
  # Events for dashboard events panel and controller event recording
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - get
      - list
      - patch
      - watch
  # Services for agent facade
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Deployments for agent pods
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # ReplicaSets for dashboard status and workspace role grants
  - apiGroups:
      - apps
    resources:
      - replicasets
    verbs:
      - get
      - list
      - watch
  # Omnia CRDs
  - apiGroups:
      - omnia.altairalabs.ai
    resources:
      - agentruntimes
      - promptpacks
      - providers
      - toolregistries
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - omnia.altairalabs.ai
    resources:
      - agentruntimes/finalizers
      - promptpacks/finalizers
      - providers/finalizers
      - toolregistries/finalizers
    verbs:
      - update
  - apiGroups:
      - omnia.altairalabs.ai
    resources:
      - agentruntimes/status
      - promptpacks/status
      - providers/status
      - toolregistries/status
    verbs:
      - get
      - patch
      - update
  {{- if .Values.workspaces.enabled }}
  # Workspace multi-tenancy resources
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # ServiceAccount token creation for workspace-scoped K8s API access
  - apiGroups:
      - ""
    resources:
      - serviceaccounts/token
    verbs:
      - create
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - rolebindings
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - omnia.altairalabs.ai
    resources:
      - workspaces
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - omnia.altairalabs.ai
    resources:
      - workspaces/finalizers
    verbs:
      - update
  - apiGroups:
      - omnia.altairalabs.ai
    resources:
      - workspaces/status
    verbs:
      - get
      - patch
      - update
  {{- end }}
  {{- if .Values.arena.enabled }}
  # Arena Fleet CRDs
  - apiGroups:
      - omnia.altairalabs.ai
    resources:
      - arenaconfigs
      - arenajobs
      - arenasources
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - omnia.altairalabs.ai
    resources:
      - arenaconfigs/finalizers
      - arenajobs/finalizers
      - arenasources/finalizers
    verbs:
      - update
  - apiGroups:
      - omnia.altairalabs.ai
    resources:
      - arenaconfigs/status
      - arenajobs/status
      - arenasources/status
    verbs:
      - get
      - patch
      - update
  # Batch Jobs for ArenaJob workers
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  {{- end }}
  # HorizontalPodAutoscaler for standard autoscaling
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # KEDA ScaledObjects for advanced autoscaling
  - apiGroups:
      - keda.sh
    resources:
      - scaledobjects
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
{{- end }}
