{{- if and .Values.enterprise.enabled .Values.enterprise.evalWorker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "omnia.evalWorker.fullname" . }}
  labels:
    {{- include "omnia.evalWorker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.enterprise.evalWorker.replicaCount }}
  selector:
    matchLabels:
      {{- include "omnia.evalWorker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "omnia.evalWorker.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "omnia.evalWorker.fullname" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      containers:
        - name: eval-worker
          image: {{ include "omnia.evalWorker.image" . }}
          imagePullPolicy: {{ .Values.enterprise.evalWorker.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SESSION_API_URL
              value: {{ printf "http://%s-session-api:%v" (include "omnia.fullname" .) (.Values.sessionApi.service.port | default 8080) }}
            - name: METRICS_ADDR
              value: ":9090"
            {{- if .Values.redis.enabled }}
            - name: REDIS_ADDR
              value: {{ printf "%s-redis-master:6379" .Release.Name }}
            {{- else if .Values.enterprise.arena.queue.redis.host }}
            - name: REDIS_ADDR
              value: {{ printf "%s:%v" .Values.enterprise.arena.queue.redis.host (.Values.enterprise.arena.queue.redis.port | default 6379) }}
            {{- end }}
            {{- if .Values.enterprise.arena.queue.redis.passwordSecret }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.enterprise.arena.queue.redis.passwordSecret }}
                  key: redis-password
            {{- end }}
            {{- with .Values.enterprise.evalWorker.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: metrics
            initialDelaySeconds: 3
            periodSeconds: 10
          {{- with .Values.enterprise.evalWorker.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
{{- end }}
