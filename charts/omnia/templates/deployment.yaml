apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "omnia.fullname" . }}-controller-manager
  labels:
    {{- include "omnia.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "omnia.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
        {{- if and .Values.observability.enabled .Values.prometheus.enabled .Values.metrics.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.metrics.port }}"
        prometheus.io/path: "/metrics"
        {{- if .Values.metrics.secure }}
        prometheus.io/scheme: "https"
        {{- end }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "omnia.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "omnia.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: manager
          image: {{ include "omnia.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /manager
          args:
            {{- if .Values.leaderElection.enabled }}
            - --leader-elect
            {{- end }}
            - --health-probe-bind-address=:{{ .Values.probes.port }}
            - --facade-image={{ .Values.facade.image.repository }}:{{ .Values.facade.image.tag | default .Chart.AppVersion }}
            - --facade-image-pull-policy={{ .Values.facade.image.pullPolicy }}
            - --framework-image={{ .Values.framework.image.repository }}:{{ .Values.framework.image.tag | default .Chart.AppVersion }}
            - --framework-image-pull-policy={{ .Values.framework.image.pullPolicy }}
            {{- if .Values.tracing.enabled }}
            - --tracing-enabled=true
            - --tracing-endpoint={{ .Values.tracing.endpoint }}
            {{- end }}
            {{- if .Values.metrics.enabled }}
            - --metrics-bind-address=:{{ .Values.metrics.port }}
            {{- if .Values.metrics.secure }}
            - --metrics-secure=true
            {{- else }}
            - --metrics-secure=false
            {{- end }}
            {{- end }}
            {{- if .Values.api.enabled }}
            - --api-bind-address=:{{ .Values.api.port }}
            {{- end }}
            {{- if .Values.arena.enabled }}
            - --arena-worker-image={{ .Values.arena.worker.image.repository }}:{{ .Values.arena.worker.image.tag | default .Chart.AppVersion }}
            - --arena-worker-image-pull-policy={{ .Values.arena.worker.image.pullPolicy }}
            {{- if .Values.api.enabled }}
            - --artifact-base-url=http://{{ include "omnia.fullname" . }}-controller-manager:{{ .Values.api.port }}/artifacts
            {{- end }}
            {{- if and .Values.arena.queue (eq .Values.arena.queue.type "redis") }}
            {{- if .Values.redis.enabled }}
            - --redis-addr={{ include "omnia.fullname" . }}-redis-master.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.arena.queue.redis.port | default 6379 }}
            {{- else if .Values.arena.queue.redis.host }}
            - --redis-addr={{ .Values.arena.queue.redis.host }}:{{ .Values.arena.queue.redis.port | default 6379 }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- if .Values.workspaceContent.enabled }}
            - --workspace-content-path={{ .Values.workspaceContent.mountPath | default "/workspace-content" }}
            {{- end }}
            {{- if and (or .Values.nfs.server.enabled .Values.nfs.external.server) (not .Values.nfs.csiDriver.enabled) }}
            {{- /* Direct NFS mount for arena workers (legacy mode without CSI driver) */}}
            - --nfs-server={{ include "omnia.nfsServer" . }}
            - --nfs-path={{ include "omnia.nfsPath" . }}
            {{- end }}
            {{- if .Values.workspaces.storage.storageClass }}
            - --workspace-storage-class={{ .Values.workspaces.storage.storageClass }}
            {{- end }}
            {{- if .Values.devMode }}
            - --dev-mode
            {{- end }}
          ports:
            {{- if .Values.api.enabled }}
            - name: api
              containerPort: {{ .Values.api.port }}
              protocol: TCP
            {{- end }}
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            {{- end }}
            {{- if .Values.webhook.enabled }}
            - name: webhook
              containerPort: {{ .Values.webhook.port }}
              protocol: TCP
            {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.probes.port }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: {{ .Values.probes.port }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if or .Values.arena.enabled .Values.workspaceContent.enabled }}
          volumeMounts:
            {{- if .Values.arena.enabled }}
            - name: arena-artifacts
              mountPath: /tmp/arena-artifacts
            {{- end }}
            {{- if .Values.workspaceContent.enabled }}
            - name: workspace-content
              mountPath: {{ .Values.workspaceContent.mountPath | default "/workspace-content" }}
            {{- end }}
          {{- end }}
      {{- if or .Values.arena.enabled .Values.workspaceContent.enabled }}
      volumes:
        {{- if .Values.arena.enabled }}
        - name: arena-artifacts
          emptyDir: {}
        {{- end }}
        {{- if .Values.workspaceContent.enabled }}
        - name: workspace-content
          persistentVolumeClaim:
            claimName: {{ .Values.workspaceContent.persistence.existingClaim | default (printf "%s-workspace-content" (include "omnia.fullname" .)) }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 10
