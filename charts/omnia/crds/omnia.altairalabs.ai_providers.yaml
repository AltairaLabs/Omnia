---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: providers.omnia.altairalabs.ai
spec:
  group: omnia.altairalabs.ai
  names:
    kind: Provider
    listKind: ProviderList
    plural: providers
    singular: provider
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.type
      name: Type
      type: string
    - jsonPath: .spec.model
      name: Model
      type: string
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          Provider is the Schema for the providers API.
          It defines a reusable LLM provider configuration that can be referenced by AgentRuntimes.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: spec defines the desired state of Provider
            properties:
              auth:
                description: |-
                  auth defines authentication configuration for hyperscaler providers.
                  Required for provider types that use platform authentication (bedrock, vertex, azure-ai).
                properties:
                  credentialsSecretRef:
                    description: |-
                      credentialsSecretRef references a secret containing platform credentials.
                      Required for accessKey, serviceAccount, and servicePrincipal auth types.
                      Not used with workloadIdentity.
                    properties:
                      key:
                        description: |-
                          key is the key within the Secret to use.
                          If not specified, the provider-appropriate key is used:
                          - ANTHROPIC_API_KEY for Claude
                          - OPENAI_API_KEY for OpenAI
                          - GEMINI_API_KEY for Gemini
                        type: string
                      name:
                        description: name is the name of the Secret.
                        minLength: 1
                        type: string
                    required:
                    - name
                    type: object
                  roleArn:
                    description: |-
                      roleArn is the AWS IAM role ARN for IRSA (optional override).
                      Only applicable when platform.type is aws.
                    type: string
                  serviceAccountEmail:
                    description: |-
                      serviceAccountEmail is the GCP service account email for workload identity.
                      Only applicable when platform.type is gcp.
                    type: string
                  type:
                    description: type is the authentication method.
                    enum:
                    - workloadIdentity
                    - accessKey
                    - serviceAccount
                    - servicePrincipal
                    type: string
                required:
                - type
                type: object
                x-kubernetes-validations:
                - message: credentialsSecretRef is not used with workloadIdentity
                    auth
                  rule: self.type != 'workloadIdentity' || !has(self.credentialsSecretRef)
              baseURL:
                description: |-
                  baseURL overrides the provider's default API endpoint.
                  Useful for proxies or self-hosted models.
                type: string
              capabilities:
                description: |-
                  capabilities lists what this provider supports.
                  Used for capability-based filtering when binding arena providers.
                items:
                  description: ProviderCapability defines a capability that a provider
                    supports.
                  enum:
                  - text
                  - streaming
                  - vision
                  - tools
                  - json
                  - audio
                  - video
                  - documents
                  - duplex
                  type: string
                type: array
              credential:
                description: |-
                  credential defines how to obtain credentials for this provider.
                  Mutually exclusive with secretRef. If both are set, credential takes precedence.
                properties:
                  envVar:
                    description: |-
                      envVar specifies an environment variable name containing the credential.
                      The variable must be available in the runtime pod.
                    pattern: ^[A-Za-z_][A-Za-z0-9_]*$
                    type: string
                  filePath:
                    description: |-
                      filePath specifies a path to a file containing the credential.
                      The file must be mounted in the runtime pod.
                    pattern: ^/.*
                    type: string
                  secretRef:
                    description: secretRef references a Kubernetes Secret containing
                      the credential.
                    properties:
                      key:
                        description: |-
                          key is the key within the Secret to use.
                          If not specified, the provider-appropriate key is used:
                          - ANTHROPIC_API_KEY for Claude
                          - OPENAI_API_KEY for OpenAI
                          - GEMINI_API_KEY for Gemini
                        type: string
                      name:
                        description: name is the name of the Secret.
                        minLength: 1
                        type: string
                    required:
                    - name
                    type: object
                type: object
                x-kubernetes-validations:
                - message: at most one credential method may be specified
                  rule: '(has(self.secretRef) ? 1 : 0) + (has(self.envVar) ? 1 : 0)
                    + (has(self.filePath) ? 1 : 0) <= 1'
              defaults:
                description: defaults contains provider tuning parameters.
                properties:
                  contextWindow:
                    description: |-
                      contextWindow is the model's maximum context size in tokens.
                      When conversation history exceeds this budget, truncation is applied.
                      If not specified, no automatic truncation is performed.
                    format: int32
                    type: integer
                  maxTokens:
                    description: maxTokens limits the maximum number of tokens in
                      the response.
                    format: int32
                    type: integer
                  temperature:
                    description: |-
                      temperature controls randomness in responses (0.0-2.0).
                      Lower values make output more focused and deterministic.
                      Specified as a string to support decimal values (e.g., "0.7").
                    type: string
                  topP:
                    description: |-
                      topP controls nucleus sampling (0.0-1.0).
                      Specified as a string to support decimal values (e.g., "0.9").
                    type: string
                  truncationStrategy:
                    default: sliding
                    description: |-
                      truncationStrategy defines how to handle context overflow.
                      - sliding: Remove oldest messages first (default)
                      - summarize: Summarize old messages before removing
                      - custom: Delegate to custom runtime implementation
                    enum:
                    - sliding
                    - summarize
                    - custom
                    type: string
                type: object
              model:
                description: |-
                  model specifies the model identifier (e.g., "claude-sonnet-4-20250514", "gpt-4o").
                  If not specified, the provider's default model is used.
                type: string
              platform:
                description: |-
                  platform defines hyperscaler-specific configuration.
                  Required for provider types: bedrock, vertex, azure-ai.
                properties:
                  endpoint:
                    description: endpoint overrides the default platform API endpoint.
                    type: string
                  project:
                    description: project is the GCP project ID. Required for Vertex
                      AI.
                    type: string
                  region:
                    description: region is the cloud region (e.g., us-east-1, us-central1,
                      eastus).
                    type: string
                  type:
                    description: type is the cloud platform type.
                    enum:
                    - aws
                    - gcp
                    - azure
                    type: string
                required:
                - type
                type: object
              pricing:
                description: |-
                  pricing configures cost tracking for this provider.
                  If not specified, PromptKit's built-in pricing is used.
                properties:
                  cachedCostPer1K:
                    description: |-
                      cachedCostPer1K is the cost per 1000 cached tokens (e.g., "0.0003").
                      Cached tokens have reduced cost with some providers.
                    type: string
                  inputCostPer1K:
                    description: inputCostPer1K is the cost per 1000 input tokens
                      (e.g., "0.003").
                    type: string
                  outputCostPer1K:
                    description: outputCostPer1K is the cost per 1000 output tokens
                      (e.g., "0.015").
                    type: string
                type: object
              secretRef:
                description: |-
                  secretRef references a Secret containing API credentials.
                  Optional for providers that don't require credentials (e.g., mock, ollama).
                  Deprecated: Use credential.secretRef instead.
                properties:
                  key:
                    description: |-
                      key is the key within the Secret to use.
                      If not specified, the provider-appropriate key is used:
                      - ANTHROPIC_API_KEY for Claude
                      - OPENAI_API_KEY for OpenAI
                      - GEMINI_API_KEY for Gemini
                    type: string
                  name:
                    description: name is the name of the Secret.
                    minLength: 1
                    type: string
                required:
                - name
                type: object
              type:
                description: type specifies the provider type.
                enum:
                - claude
                - openai
                - gemini
                - ollama
                - mock
                - bedrock
                - vertex
                - azure-ai
                type: string
            required:
            - type
            type: object
            x-kubernetes-validations:
            - message: secretRef and credential are mutually exclusive; use credential.secretRef
                instead
              rule: '!(has(self.secretRef) && has(self.credential))'
            - message: platform is required for hyperscaler provider types (bedrock,
                vertex, azure-ai)
              rule: '!(self.type in [''bedrock'', ''vertex'', ''azure-ai'']) || has(self.platform)'
            - message: auth is only valid for hyperscaler provider types (bedrock,
                vertex, azure-ai)
              rule: '!has(self.auth) || (self.type in [''bedrock'', ''vertex'', ''azure-ai''])'
            - message: credentialsSecretRef is required for non-workloadIdentity auth
                types
              rule: '!(has(self.auth) && self.auth.type != ''workloadIdentity'') ||
                has(self.auth.credentialsSecretRef)'
          status:
            description: status defines the observed state of Provider
            properties:
              conditions:
                description: conditions represent the current state of the Provider
                  resource.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              observedGeneration:
                description: observedGeneration is the most recent generation observed
                  by the controller.
                format: int64
                type: integer
              phase:
                description: phase represents the current lifecycle phase of the Provider.
                enum:
                - Ready
                - Error
                type: string
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
