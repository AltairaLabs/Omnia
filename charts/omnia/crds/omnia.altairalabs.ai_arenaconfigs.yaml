            type: string
          metadata:
            type: object
          spec:
            description: spec defines the desired state of ArenaConfig
            properties:
              evaluation:
                description: evaluation configures evaluation criteria and settings.
                properties:
                  concurrency:
                    default: 1
                    description: concurrency is the number of parallel evaluations
                      per worker.
                    format: int32
                    maximum: 100
                    minimum: 1
                    type: integer
                  maxRetries:
                    default: 3
                    description: maxRetries is the maximum number of retries for failed
                      evaluations.
                    format: int32
                    maximum: 10
                    minimum: 0
                    type: integer
                  metrics:
                    description: |-
                      metrics specifies which metrics to collect during evaluation.
                      Available metrics: latency, tokens, cost, quality
                    items:
                      type: string
                    type: array
                  timeout:
                    default: 5m
                    description: |-
                      timeout is the maximum duration for a single evaluation.
                      Format: duration string (e.g., "5m", "30s").
                    type: string
                type: object
              providers:
                description: |-
                  providers lists the Provider CRDs to use for LLM credentials.
                  Each provider will be tested against all selected scenarios.
                items:
                  description: NamespacedObjectReference contains enough information
                    to locate a resource in any namespace.
                  properties:
                    name:
                      description: name is the name of the referenced resource.
                      minLength: 1
                      type: string
                    namespace:
                      description: |-
                        namespace is the namespace of the referenced resource.
                        If not specified, defaults to the same namespace as the referencing resource.
                      type: string
                  required:
                  - name
                  type: object
                minItems: 1
                type: array
              scenarios:
                description: scenarios configures which scenarios to run from the
                  bundle.
                properties:
                  exclude:
                    description: |-
                      exclude specifies glob patterns for scenarios to exclude.
                      Exclusions are applied after inclusions.
                      Examples: ["*-wip.yaml", "scenarios/experimental/*"]
                    items:
                      type: string
                    type: array
                  include:
                    description: |-
                      include specifies glob patterns for scenarios to include.
                      If empty, all scenarios are included by default.
                      Examples: ["scenarios/*.yaml", "tests/billing-*.yaml"]
                    items:
                      type: string
                    type: array
                type: object
              selfPlay:
                description: selfPlay configures self-play evaluation settings.
                properties:
                  enabled:
                    default: false
                    description: enabled enables self-play mode where agents compete
                      against each other.
                    type: boolean
                  rounds:
                    default: 1
                    description: rounds specifies the number of self-play rounds per
                      scenario.
                    format: int32
                    minimum: 1
                    type: integer
                  swapRoles:
                    default: false
                    description: |-
                      swapRoles enables role swapping between rounds.
                      When true, agents alternate between roles across rounds.
                    type: boolean
                type: object
              sourceRef:
                description: sourceRef references the ArenaSource containing the PromptKit
                  bundle.
                properties:
                  name:
                    description: name is the name of the referenced resource.
                    minLength: 1
                    type: string
                required:
                - name
                type: object
              suspend:
                default: false
                description: |-
                  suspend prevents new jobs from being created when set to true.
                  Existing jobs are not affected.
                type: boolean
              toolRegistries:
                description: |-
                  toolRegistries lists the ToolRegistry CRDs to make available during evaluation.
                  Tools from all listed registries are merged and available to agents.
                items:
                  description: NamespacedObjectReference contains enough information
                    to locate a resource in any namespace.
                  properties:
                    name:
                      description: name is the name of the referenced resource.
                      minLength: 1
                      type: string
                    namespace:
                      description: |-
                        namespace is the namespace of the referenced resource.
                        If not specified, defaults to the same namespace as the referencing resource.
                      type: string
                  required:
                  - name
                  type: object
                type: array
            required:
            - sourceRef
            type: object
