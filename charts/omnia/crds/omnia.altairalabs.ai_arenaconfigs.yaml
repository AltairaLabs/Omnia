                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              lastValidatedAt:
                description: lastValidatedAt is the timestamp of the last successful
                  validation.
                format: date-time
                type: string
              observedGeneration:
                description: observedGeneration is the most recent generation observed
                  by the controller.
                format: int64
                type: integer
              phase:
                description: phase represents the current lifecycle phase of the ArenaConfig.
                enum:
                - Pending
                - Ready
                - Invalid
                - Error
                type: string
              resolvedProviders:
                description: resolvedProviders lists the validated provider references.
                items:
                  type: string
                type: array
              resolvedSource:
                description: resolvedSource contains information about the resolved
                  ArenaSource.
                properties:
                  contentPath:
                    description: |-
                      contentPath is the filesystem path where the content is synced.
                      This path is relative to the workspace content volume root.
                      Workers can mount the PVC directly and access content at this path.
                    type: string
                  revision:
                    description: revision is the resolved artifact revision from the
                      source.
                    type: string
                  scenarioCount:
                    description: scenarioCount is the number of scenarios matching
                      the filter.
                    format: int32
                    type: integer
                  url:
                    description: |-
                      url is the artifact download URL from the source (legacy tar.gz serving).
                      Deprecated: Use contentPath for filesystem-based access.
                    type: string
                  version:
                    description: |-
                      version is the content-addressable version hash of the synced content.
                      Used for reproducibility and version pinning.
                    type: string
                type: object
            type: object
