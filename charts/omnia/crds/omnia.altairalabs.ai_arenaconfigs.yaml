    kind: ArenaConfig
    listKind: ArenaConfigList
    plural: arenaconfigs
    singular: arenaconfig
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.sourceRef.name
      name: Source
      type: string
