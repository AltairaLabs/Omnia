apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: arena-dev-console
  labels:
    app.kubernetes.io/name: arena-dev-console
    app.kubernetes.io/component: dev-console
    app.kubernetes.io/part-of: omnia
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: arena-dev-console
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from dashboard only
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: dashboard
      ports:
        - protocol: TCP
          port: 8080
    # Allow health checks from kubelet
    - from: []
      ports:
        - protocol: TCP
          port: 8081
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # Allow outbound HTTPS for LLM API calls
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # Allow internal service communication
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
