apiVersion: apps/v1
kind: Deployment
metadata:
  name: arena-dev-console
  labels:
    app.kubernetes.io/name: arena-dev-console
    app.kubernetes.io/component: dev-console
    app.kubernetes.io/part-of: omnia
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: arena-dev-console
  template:
    metadata:
      labels:
        app.kubernetes.io/name: arena-dev-console
        app.kubernetes.io/component: dev-console
        app.kubernetes.io/part-of: omnia
    spec:
      serviceAccountName: arena-dev-console
      containers:
        - name: arena-dev-console
          image: arena-dev-console:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          args:
            - --http-port=8080
            - --health-port=8081
            - --session-ttl=30m
            - --workspace-path=/workspace-content
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: workspace-content
              mountPath: /workspace-content
              readOnly: true
      volumes:
        - name: workspace-content
          persistentVolumeClaim:
            claimName: workspace-content
