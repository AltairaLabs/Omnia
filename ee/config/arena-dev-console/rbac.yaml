apiVersion: v1
kind: ServiceAccount
metadata:
  name: arena-dev-console
  labels:
    app.kubernetes.io/name: arena-dev-console
    app.kubernetes.io/component: dev-console
    app.kubernetes.io/part-of: omnia
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: arena-dev-console
  labels:
    app.kubernetes.io/name: arena-dev-console
    app.kubernetes.io/component: dev-console
    app.kubernetes.io/part-of: omnia
rules:
  # Read secrets for provider credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  # Read ConfigMaps for project configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: arena-dev-console
  labels:
    app.kubernetes.io/name: arena-dev-console
    app.kubernetes.io/component: dev-console
    app.kubernetes.io/part-of: omnia
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: arena-dev-console
subjects:
  - kind: ServiceAccount
    name: arena-dev-console
    namespace: omnia-system
