apiVersion: v1
kind: Service
metadata:
  name: arena-dev-console
  labels:
    app.kubernetes.io/name: arena-dev-console
    app.kubernetes.io/component: dev-console
    app.kubernetes.io/part-of: omnia
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: health
      port: 8081
      targetPort: health
      protocol: TCP
  selector:
    app.kubernetes.io/name: arena-dev-console
